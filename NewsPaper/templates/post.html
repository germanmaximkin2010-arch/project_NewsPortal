{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <table>
        <tr>
            <td>Дата публикации:</td>
            <td>Содержание:</td>
        </tr>
        <tr>
            <td>{{ post.created_at|date:'M d Y' }}</td>
            <td>{{ post.content|censor}}</td>
        </tr>
    </table>
{% endblock content %}
